run:
  concurrency: 4
  go: "1.17" # Golangci-lint is not ready for 1.18 yet...
  # Timeout for analysis.
  timeout: 3m
  # Exit code when at least one issue was found.
  issues-exit-code: 1
  # include test files or not
  tests: true
  # Fail if go.mod needs update.
  modules-download-mode: readonly
  skip-dirs-use-default: false
  skip-dirs: []
output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true
  new: false
  fix: false
issues:
  exclude-rules:
    - path: .+_test.go
      text: "fieldalignment: "
      linters:
        - govet
    - text: 'ST1000'
      linters:
        - stylecheck
  include:
    - EXC0001
    - EXC0004
    - EXC0005
    - EXC0006
    - EXC0007
    - EXC0009
    - EXC0010
    - EXC0011
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: false
severity:
  default-severity: error
  rules:
    - severity: info
      linters:
        - godox
linters:
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck

    - bidichk
    - bodyclose
    - containedctx
    - contextcheck
    - cyclop
#    - decorder # Mixing the order is sometimes clearer (E.g. For consts associated to a type.)
#    - depguard # No dependency constraints.
    - dogsled
    - dupl
    - durationcheck
    - errchkjson
    - errname
    - errorlint
#    - execinquery # panic and we use gendal/pggen so should be ok
    - exhaustive
#    - exhaustruct # too many false positive, only use with include settings to force specifc structs, if needed.
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
#    - gochecknoglobals # There are some valid use case for global vars (like consts that can't be consts).
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gofmt # Using gofumpt instead.
    - gofumpt
    - goheader
#    - goimports
    - gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
#   - grouper # Using wsl instead.
    - ifshort
#   - importas # Using goimports/gofumpt instead.
#    - ireturn # TODO Investigate.
    - maintidx
    - makezero
    - misspell
#    - nakedret # Naked returns are not always bad.
    - nestif
    - nilerr
    - nilnil
#    - nlreturn # Using wsl instead.
    - nolintlint
#    - nonamedreturns # Opinionated and named return are sometimes useful.
    - nosprintfhostport
    - paralleltest
    - prealloc
    - predeclared
#    - revive # TODO Setup revive correctly.
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - unconvert
    - unparam
    - wastedassign
    - wrapcheck
    - wsl
linters-settings:
  cyclop:
    # The maximal code complexity to report.
    max-complexity: 20
    # The maximal average package complexity.
    # If it's higher than 0.0 (float) the check is enabled
    # Default: 0.0
    package-average: 10.0
    # Should ignore tests.
    # Default: false
    skip-tests: true
  decorder:
    # Required order of `type`, `const`, `var` and `func` declarations inside a file.
    # Default: types before constants before variables before functions.
    dec-order:
      - const
      - var
      - type
      - func
    # If true, order of declarations is not checked at all.
    # Default: true (disabled)
    disable-dec-order-check: false
    # If true, `init` func can be anywhere in file (does not have to be declared before all other functions).
    # Default: true (disabled)
    disable-init-func-first-check: false
    # If true, multiple global `type`, `const` and `var` declarations are allowed.
    # Default: true (disabled)
    disable-dec-num-check: false
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - "(*github.com/spf13/pflag.FlagSet).GetBool"
  errchkjson:
    # With check-error-free-encoding set to true, errchkjson does warn about errors
    # from json encoding functions that are safe to be ignored,
    # because they are not possible to happen.
    #
    # if check-error-free-encoding is set to true and errcheck linter is enabled,
    # it is recommended to add the following exceptions to prevent from false positives:
    #
    #     linters-settings:
    #       errcheck:
    #         exclude-functions:
    #           - encoding/json.Marshal
    #           - encoding/json.MarshalIndent
    #
    # Default: false
    check-error-free-encoding: true
    # Issue on struct encoding that doesn't have exported fields.
    # Default: false
    report-no-exported: true
  exhaustive:
    # Check switch statements in generated files also.
    # Default: false
    check-generated: true
    # Presence of "default" case in switch statements satisfies exhaustiveness,
    # even if all enum members are not listed.
    # Default: false
    default-signifies-exhaustive: false
    # Consider enums only in package scopes, not in inner scopes.
    # Default: false
    package-scope-only: true
  forbidigo:
    # Forbid the following identifiers (list of regexp).
    forbid:
      - ^print.*$
      - '^(fmt\.Print.*|print|println)$(#messages should be logged instead.)?'
      # TODO Regex for fmt.Fprint(|f|ln)\(os\.Std(out|err) but that doesn't work.
    # Exclude godoc examples from forbidigo checks.
    # Default: true
    exclude_godoc_examples: true
  funlen:
    # Checks the number of lines in a function.
    # If lower than 0, disable the check.
    # Default: 60
    lines: 80
    # Checks the number of statements in a function.
    # If lower than 0, disable the check.
    # Default: 40
    statements: 40
  goconst:
    # Minimal length of string constant.
    # Default: 3
    min-len: 2
    # Minimum occurrences of constant string count to trigger issue.
    # Default: 3
    min-occurrences: 3
    # Ignore test files.
    # Default: false
    ignore-tests: false
    # Look for existing constants matching the values.
    # Default: true
    match-constant: true
    # Search also for duplicated numbers.
    # Default: false
    numbers: true
    # Minimum value, only works with goconst.numbers
    # Default: 3
    min: 2
    # Maximum value, only works with goconst.numbers
    # Default: 3
    max: 2
    # Ignore when constant is not used as function argument.
    # Default: true
    ignore-calls: true
#  gocritic: TODO configure gocritic
  godot:
    scope: all
    exclude:
      - "^ SPDX-License-Identifier:"
      - "^[^a-zA-Z]+$" # Ignore comments without letters.
  godox:
    # List based on https://goldin.io/blog/stop-using-todo
    keywords:
      - TODO
      - FIXME
      - HACK
      - OPTIMIZE
      - BUG
      - CHECKME
      - REVIEW
      - DOCME
      - TESTME
  gofumpt:
    lang-version: "1.17"
    simplify: false
    extra-rules: false
  goheader:
    template-path: ".licensesnip"
  gomodguard:
    blocked:
      modules:
        - github.com/pkg/errors:
            reason: "Use errors and fmt.Errorf with %%w."
  govet:
    # Report about shadowed variables.
    # Default: false
    check-shadowing: true
    enable-all: true
  misspell:
    locale: US
  nolintlint:
    # Disable to ensure that all nolint directives actually have an effect.
    # Default: false
    allow-unused: false
    # Disable to ensure that nolint directives don't have a leading space.
    # Default: true
    allow-leading-space: true
    # Exclude following linters from requiring an explanation.
    # Default: []
    allow-no-explanation: [ ]
    # Enable to require an explanation of nonzero length after each nolint directive.
    # Default: false
    require-explanation: false
    # Enable to require nolint directives to mention the specific linter being suppressed.
    # Default: false
    require-specific: true
  prealloc:
    # Report pre-allocation suggestions only on simple loops that have no returns/breaks/continues/gotos in them.
    # Default: true
    simple: true
    # Report pre-allocation suggestions on range loops.
    # Default: true
    range-loops: true
    # Report pre-allocation suggestions on for loops.
    # Default: false
    for-loops: true
  predeclared:
    # Comma-separated list of predeclared identifiers to not report on.
    # Default: ""
    ignore: ""
    # Include method names and field names (i.e., qualified names) in checks.
    # Default: false
    q: true
  revive:
    # Maximum number of open files at the same time.
    # See https://github.com/mgechev/revive#command-line-flags
    # Defaults to unlimited.
    max-open-files: 2048
    # When set to false, ignores files with "GENERATED" header, similar to golint.
    # See https://github.com/mgechev/revive#available-rules for details.
    # Default: false
    ignore-generated-header: true
    # Sets the default severity.
    # See https://github.com/mgechev/revive#configuration
    # Default: warning
    severity: error
    # Enable all available rules.
    # Default: false
    enable-all-rules: true
    # Sets the default failure confidence.
    # This means that linting errors with less than 0.8 confidence will be ignored.
    # Default: 0.8
    confidence: 0.1
    rules:
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#add-constant
      - name: add-constant
        severity: error
        disabled: false
        arguments:
          - maxLitCount: "3"
            allowStrs: '""'
            allowInts: "0,1,2"
            allowFloats: "0.0,0.,1.0,1.,2.0,2."
      # https://github.com/mgechev/revive/blob/master/RULES_DESCRIPTIONS.md#atomic
      - name: argument-limit
        severity: error
